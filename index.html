<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <title>Café Jazmin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <h1>Café Jazmin</h1>
  <h2>Productos</h2>
  <main>
    <ul id="productos" class="productos">
    </ul>
    <div class="formulario">
      <form onsubmit="cargarProducto(this)">
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" />
        <label for="precio">Precio</label>
        <input id="precio" name="precio" type="number" />
        <br />
        <label for="descuento">Descuento (en %)</label>
        <input id="descuento" name="descuento" type="text" />
        <button type="submit">Crear producto</button>
      </form>
    </div>

    <div class="controles">
      <button id="mostrar">Mostrar productos</button>
      <button id="mostrarSinDescuento">Mostrar productos sin descuento</button>
      <button id="borrar">Borrar Productos</button>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="index.js"></script>
</body>

</html>
